<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Stock</th>
        <th>Daily Rate</th>
    </tr>
    </thead>
    <tbody>
    {% for movie in movies %}
    <tr>
        <td><a href="{% url 'movies:details' movie.id %}">
            {{movie.title}}</a></td>
        <td>{{movie.genre}}</td>
        <td>{{movie.number_in_stock}}</td>
        <td>{{movie.daily_rate}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
